<div class="main-tasks">
<mat-card class="lists-card">
    <mat-card-header>
      <mat-card-title>
        Hello
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card *ngFor="let list of lists;" class="tasks" (click)="SetActiveList(list.items)">
        {{list.name}}
      </mat-card>
    </mat-card-content>
    <mat-card-actions class="add-container">
      <button mat-fab class='add-button'>+</button> 
    </mat-card-actions>
  </mat-card>
  <app-tasks [tasks]="tasks"></app-tasks>
</div>
